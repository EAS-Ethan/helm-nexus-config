apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nexus
  name: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
      - image: sonatype/nexus3
        imagePullPolicy: Never
        name: nexus
        volumeMounts:
        - mountPath: /opt/sonatype
          name: nexus
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
      - args:
        - sh
        - /scripts/script.sh
        image: busybox
        imagePullPolicy: Never
        command: []
        name: sidecar1
        resources: {}
        tty: true
        volumeMounts:
        - mountPath: /scripts
          name: script
        - mountPath: /groovyScripts
          name: groovy
        - mountPath: /opt/sonatype
          name: nexus
      volumes:
      - name: script
        configMap:
          name: nexus-configmap
      - name: groovy
        configMap:
          name: groovy-configmap
      - name: nexus
        persistentVolumeClaim:
          claimName: nexus
      restartPolicy: Always